<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <script src="js/agendamento.js"></script>

</head>
<body>
    <header>
        <div class="logo">
            <h1>Doe Vida</h1>
            <p>Seu gesto salva vidas</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="agendamento.html">Agendar Doação</a></li>
                <li><a href="informacoes.html">Informações</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="form-container">
        <h2>Agendar Doação de Sangue</h2>
        <form id="form-agendamento">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            
            <div class="form-group">
                <label for="tipo-sanguineo">Tipo Sanguíneo:</label>
                <select id="tipo-sanguineo" name="tipo-sanguineo" required>
                    <option value="">Selecione...</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="data">Data da Doação:</label>
                <input type="date" id="data" name="data" required>
            </div>
            
            <div class="form-group">
                <label for="local">Local de Doação:</label>
                <select id="local" name="local" required>
                    <option value="">Selecione...</option>
                    <option value="hemocentro-sp">Hemocentro - São Paulo/SP</option>
                    <option value="hemorio">Hemorio - Rio de Janeiro/RJ</option>
                    <option value="hemominas">Hemominas - Belo Horizonte/MG</option>
                    <option value="hemope">Hemope - Recife/PE</option>
                </select>
            </div>
            
            <div class="form-group checkbox">
                <input type="checkbox" id="termos" name="termos" required>
                <label for="termos">Li e aceito os termos de doação</label>
            </div>
            
            <button type="submit" class="btn">Agendar Doação</button>
        </form>
    </main>

</body>
